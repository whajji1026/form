<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">   
            <div class="titre">
                <h1>FreeCodeCamp Survey Form</h1>
                <h3>thank you for taking the time to help us improve 
                the platform
                </h3>
            </div>
            <fieldset>
            <form action="" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="user_name" placeholder="enter your name">
        
                <label for="email">Email</label>
                <input type="email" id="mail" name="user_email" placeholder="enter your email">
       
                <label for="password">Age (optional)</label>
                <input type="number" id="age" name="user_age" placeholder="age">

                <label for="role">which option best describes your current role ?</label>
                <select id="role" name="user_role" placeholder="select current role">
                    <option value="student">student</option>
                    <option value="full_time_job">full time job</option>
                    <option value="full_time_learner">full time learner</option>
                    <option value="prefer_not_to_say">prefer not to say</option>
                    <option value="other">other</option>
                </select>
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <input type="radio" id="Definitely" value="Definitely" name="recommendation">
                <label for="Definitely" class="line">Definitely</label><br>
                <input type="radio" id="maybe" value="maybe" name="recommendation">
                <label for="maybe" class="line">Maybe</label><br>
                <input type="radio" id="not_sure" value="not_sure" name="recommendation">
                <label for="not_sure" class="line">Not sure</label><br>

                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select id="feature" name="feature" placeholder="select an option">
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open_source">Open source</option>
                </select>

                <label>What would you like to see improved? (Check all that apply)</label> 
                <input type="checkbox" id="front_end_projects"value="front_end_projects" name="user_interest">
                <label class="line" for="front_end_projects">Front-end Projects</label><br>
                <input type="checkbox" id="back_end_projects"value="back_end_projects" name="user_interest">
                <label class="line" for="backendprojects">back-end projects</label><br>
                <input type="checkbox" id="Data_Visualization"value="Data_Visualization" name="user_interest">
                <label class="line" for="Data_Visualization">Data Visualization</label><br>
                <input type="checkbox" id="challenges"value="challenges" name="user_interest">
                <label class="line" for="challenges">Challenges</label><br>
                <input type="checkbox" id="open_source_community"value="open_source_community" name="user_interest">
                <label class="line" for="open_source_community">Open source community</label><br>
                <input type="checkbox" id="Gitter_help_rooms"value="Gitter_help_rooms" name="user_interest">
                <label class="line" for="Gitter_help_rooms">Gitter help rooms</label><br>
                <input type="checkbox" id="Videos"value="Videos" name="user_interest">
                <label class="line" for="Videos">Videos</label><br>
                <input type="checkbox" id="City_Meetups"value="City_Meetups" name="user_interest">
                <label class="line" for="City_Meetups">City Meetups</label><br>
                <input type="checkbox" id="Wiki"value="Wiki" name="user_interest">
                <label class="line" for="Wiki">Wiki</label><br>
                <input type="checkbox" id="Forum"value="Forum" name="user_interest">
                <label class="line" for="Forum">Forum</label><br>
                <input type="checkbox" id="Additional_Courses"value="Additional_Courses" name="user_interest">
                <label class="line" for="Additional_Courses">Additional Courses</label><br>

                <label>Any comments or suggestions?</label>
                <textarea id="sugg" name="sugg" placeholder="Enter your comment here.."></textarea>
                
                <button type="submit" class="button">Submit</button>

            </form>
            </fieldset>
        </div>
    </div>
</body>
</html>
